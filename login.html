<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - InfoAlunos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
    <div class="login-card">
        <h1 style="color: var(--primary);">InfoAlunos</h1>
        <p>Universidade da Madeira</p>
        <form action="index.html">
            <div style="text-align: left;">
                <label>Email UMa</label>
                <input type="email" class="form-input" placeholder="nome@student.uma.pt" required>
            </div>
            <div style="text-align: left;">
                <label>Password</label>
                <input type="password" class="form-input" required minlength="6">
            </div>
            <button type="submit" class="btn-primary">Entrar</button>
        </form>
    </div>
</body>
</html>
